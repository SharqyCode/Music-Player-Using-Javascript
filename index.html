<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700;800&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <ul class="tracks"></ul>
      <div class="card">
        <div class="tools">
          <i class="fa-solid fa-shuffle shuffle"></i>
          <i class="fa-solid fa-repeat repeat"></i>
        </div>
        <div class="info">
          <img src="images/pngimg.com - vinyl_PNG102.png" alt="" />
          <h2></h2>
          <p></p>
        </div>
        <div class="player">
          <div class="dot"></div>
        </div>
        <div class="controls">
          <i class="fa-solid fa-backward push back"></i>
          <i class="fa-solid fa-play play"></i>
          <i class="fa-solid fa-pause pause"></i>
          <i class="fa-solid fa-forward push next"></i>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
